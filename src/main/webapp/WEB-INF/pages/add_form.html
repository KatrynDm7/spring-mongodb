<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit</title>
</head>
<body>
    <form method="POST" th:action="@{/add}" modelAttribute="contact">
        <input type="hidden" name="id" th:value="${contact.id}"/>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" th:value="${contact.name}"/></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input type="text" name="number" th:value="${contact.number}"/></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="email" th:value="${contact.email}"/></td>
            </tr>
            <tr>
                <td><input type="hidden" name="date" th:value="${contact.date}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
